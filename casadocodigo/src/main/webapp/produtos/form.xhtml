<HTML xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<h:form>
	<div>
		<h:outputLabel>Titulo</h:outputLabel>
		<h:inputText value="#{adminBooksBean.product.title}"/>
	</div>
	
	<div>
		<h:outputLabel>Descricao</h:outputLabel>
		<h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.product.description}"/>
	</div>
	
	<div>
		<h:outputLabel>Numero de paginas</h:outputLabel>
		<h:inputText value="#{adminBooksBean.product.numberOfPages}" />
	</div>
	
	<div>
		<h:outputLabel>Preco</h:outputLabel>
		<h:inputText value="#{adminBooksBean.product.price}"/>
	</div>	
		
	<h:commandButton action="#{adminBooksBean.save}" value="Gravar" />
	
</h:form>
</h:body>
</HTML>
